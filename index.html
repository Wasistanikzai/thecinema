<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>The Cinema</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- Load CSS Files -->
      <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css" media="all" />
      <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
      <!-- Load JS Files -->
      <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <style>
         .col-lg-4.col-md-4.col-sm-12.align-top {
         display: contents;
         padding: 20px;
         }
         .\.col-lg-4\.col-md-4\.col-sm-12\.align-top\.row.row {
         padding: 160px !important;
         }
         span.fw-bold.rounded.font-title-custom.my-2.d-block {
         color: #fff;
         border: 1;
         }
      </style>
   </head>
   <body onload="celebrities()">
      <!-- Header: Logo -->
      <header >
         <!-- Start: Logo -->
         <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom bd-subnavbar" style="background: #efab29;">
            <a href="javascript:void(0)" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="images/logo.png" alt="" width="200" class=" p-4" >
            </a>
         </div>
         <!-- End: Logo -->
      </header>
      <!-- End: Logo -->
      <div class="container p-0">
         <!-- Start: Main Content -->
         <main class="p-3">
            <div class="row border-0 mb-3" style="box-shadow: 0px 0px 20px 0px rgb(76 87 125 / 2%); background: #f2f4f7 !important;" id="main">
               <div class="col-lg-4 col-md-4 col-sm-12 bg-dark border border-white">
                  <span class="fw-bold rounded font-title-custom my-2 d-block ">Actors Details</span>
               </div>
               <div class="col-lg-8 col-md-8 col-sm-12 bg-dark border border-white">
                  <span class="fw-bold rounded font-title-custom my-2 d-block">Movies List</span>
               </div>
            </div>
            <div class="row" id="celebrities"></div>
         </main>
         <!-- End: Main Content -->
         <!-- Start: Footer -->
         <footer class="justify-content-between align-items-center py-3 my-4 border-top">
            <div class="align-items-center">
               <center><span class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">&copy; 2022 The Cinema</font></font></span></center>
            </div>
         </footer>
         <!-- End: footer -->
      </div>
   </body>
</html>
